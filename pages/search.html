---
layout: default
title: Search
permalink: /search/
hide_breadcrumbs: true
---

<h1>Search</h1>
<input class="form-control td-search-input" type="search" name="q" id="search-input" placeholder="&#xf002 Search this siteâ€¦"  style="margin-top:5px" autofocus autocomplete="off">
<i style="color:white; margin-right:8px; margin-left:5px" class="fa fa-search"></i>
<p>
    <span id="search-process">Loading</span> results
    <span id="search-query-container" style="display: none;">
        for "<strong id="search-query"></strong>"
    </span>
</p>

<ol id="search-results"></ol>

<script>
    window.data = {
        {% for post in site.books %}
            {% if added %},{% endif %}
            {% assign added = false %}
            "{{ post.url | slugify }}": {
                "id": "{{ post.url | slugify }}",
                "title": "{{ post.title | xml_escape }}",
                "categories": "{{ post.categories | join: ", " | xml_escape }}",
                "url": " {{ post.url | xml_escape }}",
                "content": {{ post.content | strip_html | replace_regex: "[\s/\n]+"," " | strip | jsonify }}
            }
            {% assign added = true %}
        {% endfor %}
        {% for post in site.websites %}
            {% if added %},{% endif %}
            {% assign added = false %}
            "{{ post.url | slugify }}": {
                "id": "{{ post.url | slugify }}",
                "title": "{{ post.title | xml_escape }}",
                "categories": "{{ post.categories | join: ", " | xml_escape }}",
                "url": " {{ post.url | xml_escape }}",
                "content": {{ post.content | strip_html | replace_regex: "[\s/\n]+"," " | strip | jsonify }}
            }
            {% assign added = true %}
        {% endfor %}
    };
</script>
<script src="/assets/js/lunr.min.js"></script>
<script src="/assets/js/search.js"></script>
