# https://github.com/vsoch/docsy-jekyll

title: Text-based mind map
email: maksim.akkuzin@yandex.ru
author: Maksim Akkuzin

repo: "https://github.com/makkuzin/makkuzin.github.io"
github_user: "makkuzin"
github_repo: "makkuzin.github.io"

# Image and (square) dimension for logo (don't start with /)
# If commented, will use material hat theme
logo: "/assets/img/logo.png"
logo_pixels: 34
color: "#30638e"
# color: "#8c1515" # primary color for header, buttons

# Build settings
markdown: kramdown

# If you add tags to pages, define this variable to link them to some external search
# If you want to link to tags locally on the site, leave this commented out
# tag_search_endpoint: https://ask.cyberinfrastructure.org/search?q=
tag_color: primary # danger, success, warning, primary, info, secondary

accentColor: red # purple, green, etc.
themeColor: red # purple, green, blue, orange, purple, grey
fixedNav: 'true' # true or false

permalink: /:year/:title/
markdown: kramdown
exclude: [_site, LICENSE]

# Collections
collections:
  books:
    output: true
  websites:
    output: true
  docs:
    output: true
    permalink: /:collection/:path

# Defaults
defaults:
  - scope:
      path: "_books"
      type: "books"
    values:
      layout: default

  - scope:
      path: "_websites"
      type: "websites"
    values:
      layout: default

  - scope:
      path: "_docs"
      type: "docs"
    values:
      layout: page
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      path: "posts"
      type: "posts"
    values:
      layout: "post"
